<div class="container-fluid">
   <div class="row" style="margin-top: 300px;">
        <div class="col-12">
            <div class="center">
                <div class="container"> 
                    <div class="text">
                        Welcome Admin
                    </div>
                    <br>
                    <form [formGroup]="adminLoginForm" (ngSubmit)="doLogin()">
                        <div class="data">
                            <label>Email or Phone</label>
                            <br><br>
                            <input type="text" formControlName="admin_login_uname_mobile" placeholder="Enter Your Email Or phone" required>
                        </div>
                        <div class="data">
                            <label class="mt-4">Password</label>
                            <br><br>
                            <input type="password" formControlName="admin_login_password" name="lpassword" placeholder="Enter Your Password" required>
                        </div>
                        <div class="btn mt-5">
                            <div class="inner"></div>
                            <button type="submit">login</button>
                        </div>
                        <div>
                            <p style="color: rgb(227, 227, 227);">Design and Developed by <a href="tel:9579535583" style="color: rgb(227, 227, 227);">Tejas Tathe</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
