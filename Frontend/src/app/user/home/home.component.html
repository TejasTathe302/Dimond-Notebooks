<app-navbar [uPageName]="userPage"></app-navbar>
<div *ngIf="loader" class="Loader">
  <div class="loader"></div>
</div>
<!-- Banner Starts Here -->
<div class="header-text dd">
  <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <ng-container *ngFor="let data of sliderDetails; let i=index">
        <button type="button" [attr.data-bs-target]="'#carouselExampleDark'" [attr.data-bs-slide-to]="i"
          [class.active]="i === 0" [attr.aria-label]="'Slide '+i+1">
        </button>
      </ng-container>
    </div>
    <div class="carousel-inner">
      <ng-container *ngFor="let data of sliderDetails; let i=index">
        <div class="carousel-item " [class.active]="i === 0" data-bs-interval="3000">
          <img src="http://127.0.0.1:8000{{data.image}}" class="d-block w-100" alt="...">
          <div class="carousel-caption">
            <h1 class="slider_h1">{{data.heading}}</h1>
            <p class="slider_p">{{data.caption}}</p>
          </div>
        </div>
      </ng-container>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
<!-- Banner Ends Here -->

<div class="latest-products">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="section-heading ">
          <h2>Latest Products</h2>
          <a href="products/">view all products <i class="fa fa-angle-right"></i></a>
        </div>
      </div>

      <div class="col-md-4" *ngFor="let data of productDetails?.slice(0, 6); let i=index">
        <div class="product-item">
          <a href="#"><img src="http://127.0.0.1:8000{{data.image}}" alt=""></a>
          <div class="down-content">
            <h4>{{data.name}}</h4>
            <p>{{data.description}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="best-features">
  <div class="container">
    <div class="row" *ngFor="let data of backgroundDetails;">
      <div class="col-md-12">
        <div class="section-heading">
          <h2>About Company</h2>
        </div>
      </div>
      <div class="col-md-6">
        <div class="left-content">
          <h4>{{data.heading}}</h4>
          <p>&nbsp;&nbsp;&nbsp;&nbsp;{{data.description_first}}</p> <br>
          <p>&nbsp;&nbsp;&nbsp;&nbsp;{{data.description_second}}</p>
          <a href="about/" class="filled-button">Read More</a>
        </div>
      </div>
      <div class="col-md-6">
        <div class="right-image">
          <img src="http://127.0.0.1:8000{{data.image}}" alt="">
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
